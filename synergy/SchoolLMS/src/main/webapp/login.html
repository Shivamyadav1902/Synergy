<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - School LMS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h1>ðŸŽ“ School LMS</h1>
            <h2>Login to Your Account</h2>

            <div id="error-message" class="hidden"></div>

            <div class="card">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control"
                            placeholder="Enter your username" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control"
                            placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Login
                    </button>
                </form>

                <p class="text-center mt-2" style="color: var(--text-secondary);">
                    Don't have an account? <a href="register.html">Register here</a>
                </p>

                <div class="mt-2" style="padding-top: 1rem; border-top: 1px solid var(--border-color);">
                    <p style="font-size: 0.875rem; color: var(--text-muted); text-align: center;">
                        <strong>Demo Accounts:</strong><br>
                        Admin: admin / admin123<br>
                        Teacher: teacher1 / teacher123<br>
                        Student: student1 / student123
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            try {
                showLoading(true);

                const response = await fetch(API_BASE + '/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });

                showLoading(false);

                const data = await response.json();

                if (data.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = data.redirectUrl;
                    }, 1000);
                } else {
                    showAlert(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                showLoading(false);
                console.error('Login error:', error);
                showAlert('An error occurred. Please try again.', 'error');
            }
        });
    </script>
</body>

</html>
