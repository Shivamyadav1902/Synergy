<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - School LMS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="login-box" style="max-width: 600px;">
            <h1>ðŸŽ“ School LMS</h1>
            <h2>Create Your Account</h2>

            <div id="error-message" class="hidden"></div>

            <div class="card">
                <form id="registerForm">
                    <div class="grid grid-2">
                        <div class="form-group">
                            <label for="username" class="form-label">Username *</label>
                            <input type="text" id="username" name="username" class="form-control"
                                placeholder="Choose a username" required>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" id="email" name="email" class="form-control"
                                placeholder="your.email@example.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fullName" class="form-label">Full Name *</label>
                        <input type="text" id="fullName" name="fullName" class="form-control"
                            placeholder="Enter your full name" required>
                    </div>

                    <div class="grid grid-2">
                        <div class="form-group">
                            <label for="password" class="form-label">Password *</label>
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Min. 6 characters" required>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirm Password *</label>
                            <input type="password" id="confirmPassword" class="form-control"
                                placeholder="Re-enter password" required>
                        </div>
                    </div>

                    <div class="grid grid-2">
                        <div class="form-group">
                            <label for="role" class="form-label">Role *</label>
                            <select id="role" name="role" class="form-control" required>
                                <option value="">Select Role</option>
                                <option value="STUDENT">Student</option>
                                <option value="TEACHER">Teacher</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" id="phone" name="phone" class="form-control" placeholder="1234567890">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Create Account
                    </button>
                </form>

                <p class="text-center mt-2" style="color: var(--text-secondary);">
                    Already have an account? <a href="login.html">Login here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const email = document.getElementById('email').value;
            const fullName = document.getElementById('fullName').value;
            const role = document.getElementById('role').value;
            const phone = document.getElementById('phone').value;

            // Validation
            if (!username || !password || !email || !fullName || !role) {
                showAlert('Please fill in all required fields', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            if (!isValidEmail(email)) {
                showAlert('Please enter a valid email address', 'error');
                return;
            }

            try {
                showLoading(true);

                const response = await fetch(API_BASE + '/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&email=${encodeURIComponent(email)}&fullName=${encodeURIComponent(fullName)}&role=${encodeURIComponent(role)}&phone=${encodeURIComponent(phone)}`
                });

                showLoading(false);

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Registration failed', 'error');
                }
            } catch (error) {
                showLoading(false);
                console.error('Registration error:', error);
                showAlert('An error occurred. Please try again.', 'error');
            }
        });
    </script>
</body>

</html>
